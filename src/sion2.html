    <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
    <script>
      document.fonts.load('10px Geo');
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }
      div {
        border: 0px none;
      }
      canvas {
        display: block;
        border: 0px none;
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas0" width="1280" height="720" style="z-index: 0;"></canvas>
      <canvas id="canvas1" width="1280" height="720" style="z-index: 1;"></canvas>
      <canvas id="canvas2" width="1280" height="720" style="z-index: 2;"></canvas>
      <canvas id="canvas3" width="1280" height="720" style="z-index: 3;"></canvas>
    </div>

    <script type="text/javascript" src="magic2.js"></script>
    <script type='text/javascript'>
      var canvas = document.getElementsByTagName('canvas');
      /* global Magic2 */
      var magic2 = new Magic2(Array.prototype.map.call(canvas, function(c) {
        // Changes canvas size to fullfill the window.
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        return c.getContext('2d');
      }));
      var Module = {
        preRun: [],
        postRun: [],
        arguments: ['sion2/sion2.x'],
        print: function(text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join('\n');
          console.warn(text);
        },
        printErr: function(text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join('\n');
          console.error(text);
        },
        canvas: function() {
          return canvas0;
        },
        setStatus: function(text) {
          console.info('status:', text);
        }
      };
    </script>
    <script type="text/javascript" src="iocs.js"></script>
    <script type="text/javascript" src="io.js"></script>
    <script defer type="text/javascript" src="run68.js"></script>
