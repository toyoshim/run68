<!doctype html>
<html>
  <head>
    <title>SION2 HD</title>
    <style>
      body {
        margin: 0;
        padding: none;
      }
      canvas {
        border: 0px none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas", width="480", height="360"></canvas>
    <script type="text/javascript" src="magic2.js"></script>
    <script type='text/javascript'>
      var canvas = document.getElementById('canvas');
      var magic2 = new Magic2(canvas.getContext('2d'));  /* global Magic2 */
      var Module = {
        preRun: [],
        postRun: [],
        arguments: ['sion2/sion2.x'],
        print: function(text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join('\n');
          console.warn(text);
        },
        printErr: function(text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join('\n');
          console.error(text);
        },
        canvas: function() {
          return canvas;
        },
        setStatus: function(text) {
          console.info('status:', text);
        }
      };
    </script>
    <script async defer type="text/javascript" src="run68.js"></script>
  </body>
</html>
